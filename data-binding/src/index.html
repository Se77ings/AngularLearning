<body>
  <app-root></app-root>
  <script>
    function exibeContent(div) {
      div = document.getElementById('lesson' + div.id);
      if (!div.classList.contains('active')) {
        div.style.display = 'block';
        div.classList.add('active');
      }else{
        div.style.display = 'none';
        div.classList.remove('active');
      }

    }
  </script>
</body>
