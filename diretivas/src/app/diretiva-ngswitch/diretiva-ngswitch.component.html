<div class="border rounded-3 p-5" style="width: 1200px; margin: auto;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="#" (click)="aba = 'home'" class="nav-link" [class.active]="aba == 'home'">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a href="#" (click)="aba = 'mapa'" class="nav-link" [class.active]="aba == 'mapa'">Mapa</a>
            </li>
            <li class="nav-item">
              <a href="#" (click)="aba = 'lista'" class="nav-link" [class.active]="aba == 'lista'">Lista</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container" [ngSwitch]="aba">
        <p *ngSwitchCase="'mapa'">Modo Mapa</p>
        <p *ngSwitchCase="'lista'">Modo Lista</p>
        <p *ngSwitchDefault>Home</p>
      </div>
</div>
